machine:
  services:
    - docker
  environment:
    LANG: C.UTF-8
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker

dependencies:
  cache_directories:
    - "~/.stack"
    - "~/weeyuck/.stack-work"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v0.1.6.0/stack-0.1.6.0-linux-x86_64.tar.gz -O /tmp/stack.tar.gz
    - tar xvzf /tmp/stack.tar.gz -C /tmp
    - sudo mv /tmp/stack-0.1.6.0-linux-x86_64/stack /usr/bin/stack
    - wget http://selenium-release.storage.googleapis.com/2.48/selenium-server-standalone-2.48.2.jar
  override:
    - stack build --jobs=3:
        timeout: 1200

deployment:
  prod:
    branch: master
    commands:
      - stack install weeyuck
      - cp $HOME/.local/bin/weeyuck weeyuck-bin
      - docker login  -e libby@daydrea.me -u $QUAY_USERNAME -p $QUAY_PASSWORD quay.io
      - python deploy/scratch/mk.py
      - docker build -t quay.io/horrorcheck/weeyuck:$(git rev-parse HEAD) .
      - rm weeyuck-bin
      - docker push quay.io/horrorcheck/weeyuck:$(git rev-parse HEAD)